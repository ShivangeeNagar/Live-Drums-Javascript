<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jasacript Drums</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="a" src="sounds_clap.wav"></audio>
  <audio data-key="s" src="sounds_hihat.wav"></audio>
  <audio data-key="d" src="sounds_openhat.wav"></audio>
  <audio data-key="f" src="sounds_boom.wav"></audio>
  <audio data-key="g" src="sounds_ride.wav"></audio>
  <audio data-key="h" src="sounds_snare.wav"></audio>
  <audio data-key="j" src="sounds_tom.wav"></audio>
  <audio data-key="k" src="sounds_tink.wav"></audio>
  <audio data-key="k" src="sounds_kick.wav"></audio>

  <script src="script.js"></script>


</body>
</html>
